<!DOCTYPE html>
<html>
<body>

<h2>HTML Tables</h2>

<p>HTML tables inician con un tag table.</p>
<p>Table rows inician con un tag tr.</p>
<p>Table data inician con un tag td.</p>

<hr>
<h2>Columna 1:</h2>

<!--Para la fila es tr, para la columna td y table para crear una tabla-->
<table>
  <tr>
    <td>100</td>
  </tr>
</table>

<!--hr es una linea divisoria-->

<hr>
<h2>Una fila y 3 Columnas:</h2>
<table>
  <tr>
    <td>100</td>
    <td>200</td>
    <td>300</td>
  </tr>
</table>

<hr>
<h2>3 Filas y 3 Columans:</h2>
<table>
  <tr>
    <td>100</td>
    <td>200</td>
    <td>300</td>
  </tr>
  <tr>
    <td>400</td>
    <td>500</td>
    <td>600</td>
  </tr>
  <tr>
    <td>700</td>
    <td>800</td>
    <td>900</td>
  </tr>
</table>

<hr>

</body>
</html>
